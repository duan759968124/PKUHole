//        ktlintVersion = '0.38.1'
//        okhttpLoggingVersion = '4.7.2'
//        pagingVersion = '3.0.1'
//        retrofitVersion = '2.9.0'
//        roomVersion = '2.2.5'
//        runnerVersion = '1.0.1'
//        truthVersion = '0.42'
//        testExtJunit = '1.1.0'
//        uiAutomatorVersion = '2.2.0'
//        workVersion = '2.4.0'
}